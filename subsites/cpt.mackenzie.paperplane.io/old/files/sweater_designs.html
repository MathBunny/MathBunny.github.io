.CPTHistory {
	margin:0px;padding:0px;
	width:100%;
	box-shadow: 10px 10px 5px #888888;
	border:1px solid #000000;
	
	-moz-border-radius-bottomleft:25px;
	-webkit-border-bottom-left-radius:25px;
	border-bottom-left-radius:25px;
	
	-moz-border-radius-bottomright:25px;
	-webkit-border-bottom-right-radius:25px;
	border-bottom-right-radius:25px;
	
	-moz-border-radius-topright:25px;
	-webkit-border-top-right-radius:25px;
	border-top-right-radius:25px;
	
	-moz-border-radius-topleft:25px;
	-webkit-border-top-left-radius:25px;
	border-top-left-radius:25px;
}.CPTHistory table{
    border-collapse: collapse;
        border-spacing: 0;
	width:100%;
	height:100%;
	margin:0px;padding:0px;
}.CPTHistory tr:last-child td:last-child {
	-moz-border-radius-bottomright:25px;
	-webkit-border-bottom-right-radius:25px;
	border-bottom-right-radius:25px;
}
.CPTHistory table tr:first-child td:first-child {
	-moz-border-radius-topleft:25px;
	-webkit-border-top-left-radius:25px;
	border-top-left-radius:25px;
}
.CPTHistory table tr:first-child td:last-child {
	-moz-border-radius-topright:25px;
	-webkit-border-top-right-radius:25px;
	border-top-right-radius:25px;
}.CPTHistory tr:last-child td:first-child{
	-moz-border-radius-bottomleft:25px;
	-webkit-border-bottom-left-radius:25px;
	border-bottom-left-radius:25px;
}.CPTHistory tr:hover td{
	background-color:#ffffff;
		

}
.CPTHistory td{
	vertical-align:middle;
	
	background-color:#ffffff;

	border:1px solid #000000;
	border-width:0px 1px 1px 0px;
	text-align:center;
	padding:10px;
	font-size:13px;
	font-family:Verdana;
	font-weight:normal;
	color:#000000;
}.CPTHistory tr:last-child td{
	border-width:0px 1px 0px 0px;
}.CPTHistory tr td:last-child{
	border-width:0px 0px 1px 0px;
}.CPTHistory tr:last-child td:last-child{
	border-width:0px 0px 0px 0px;
}
.CPTHistory tr:first-child td{
		background:-o-linear-gradient(bottom, #22965a 5%, #22965a 100%);	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #22965a), color-stop(1, #22965a) );
	background:-moz-linear-gradient( center top, #22965a 5%, #22965a 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr="#22965a", endColorstr="#22965a");	background: -o-linear-gradient(top,#22965a,22965a);

	background-color:#22965a;
	border:0px solid #000000;
	text-align:center;
	border-width:0px 0px 1px 1px;
	font-size:16px;
	font-family:Verdana;
	font-weight:bold;
	color:#ffffff;
}
.CPTHistory tr:first-child:hover td{
	background:-o-linear-gradient(bottom, #22965a 5%, #22965a 100%);	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #22965a), color-stop(1, #22965a) );
	background:-moz-linear-gradient( center top, #22965a 5%, #22965a 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr="#22965a", endColorstr="#22965a");	background: -o-linear-gradient(top,#22965a,22965a);

	background-color:#22965a;
}
.CPTHistory tr:first-child td:first-child{
	border-width:0px 0px 1px 0px;
}
.CPTHistory tr:first-child td:last-child{
	border-width:0px 0px 1px 1px;
}
